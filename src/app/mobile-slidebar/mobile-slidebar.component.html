<main>

    <!-- main -->
    <section class="main-container" appClickOutside (clickOutside)="clickedOutside()">

      <!-- list of options -->
      <ul class="options">

        <!-- features -->
        <li (click)="setclickedFeature()">

            <p>
                Features 
                <img src="../../assets/images/icon-arrow-down.svg" alt="arrow-down" />
            </p>

            <ul class="drop-down" *ngIf="getFeatureClicked()">
                <li>
                    <img src="../../assets/images/icon-todo.svg" alt="icon-todo" /> Todo List
                </li>
                <li>
                    <img src="../../assets/images/icon-calendar.svg" alt="icon-calendar" /> Calender
                </li>
                <li>
                    <img src="../../assets/images/icon-reminders.svg" alt="icon-reminders" /> Reminders
                </li>
                <li>
                    <img src="../../assets/images/icon-planning.svg" alt="icon-planning" /> Planning
                </li>
            </ul>
        </li>

        <!-- Company -->
        <li (click)="setclickedCompany()">

            <p>
                Company
                <img src="../../assets/images/icon-arrow-down.svg" alt="arrow-down"/>
            </p>

            <ul class="drop-down" *ngIf="getCompanyClicked()">
                <li>
                    History
                </li>
                <li>
                    Our Team
                </li>
                <li>
                    Blog
                </li>
            </ul>
        </li>

        <!-- careers -->
        <li>Careers</li>

        <!-- about -->
        <li>About</li>

      </ul>
    </section>

    <!-- button container -->
    <section class="button-container">

        <button class="login" type="button">Login</button>
        <button class="register" type="button">Register</button>
    </section>
</main>
